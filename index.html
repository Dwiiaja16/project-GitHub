  <h1>Update</h1><!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Pixel Luffy versi MarioBross (HTML5 Canvas)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { 
      display:flex; align-items:center; justify-content:center; height:100vh;
      background:#111;
      color:#eee;
      font-family: system-ui, Roboto, sans-serif;
      flex-direction:column;
      gap:16px;
    }
    /* canvas logical size 32x32, tampil besar tapi tetap pixelated */
    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 8px solid rgba(255,255,255,0.06);
      background: transparent;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }
    .hint { font-size:13px; color:#bbb; }
  </style>
</head>
<body>
  <h2>Pixel Luffy MarioBross </h2>
  <!-- logical canvas 32x32, tampil 512x512 (scale Ã—16) -->
  <canvas id="luffy" width="32" height="32" style="width:512px; height:512px"></canvas>
  <div class="hint">Muhammad Dwi Febrian Al Fath XI RPL 1</div>

<script>
(function(){
  const canvas = document.getElementById('luffy');
  const ctx = canvas.getContext('2d');

  // non-smoothing for crisp pixel edges
  ctx.imageSmoothingEnabled = false;

  // helper untuk menggambar "pixel" pada grid 32x32
  function set(x,y,color){
    ctx.fillStyle = color;
    ctx.fillRect(x, y, 1, 1);
  }

  // warna palette (simple, stylized)
  const palette = {
    outline: '#000000',
    skin:   '#F2C089',
    skinDark: '#D9A36B',
    hair:   '#ffffff',
    hatY:   '#F6D55C', // yellow hat
    hatBand:'#E63946', // red band on hat
    shirt:  '#E63946',
    tongue: '#D93B2B',
    shadow: '#8B5E3C',
    pants:  '#3B82F6',
    pants: '#3366ff',
    pantsShadow: '#1f3fcc', // sedikit lebih gelap
    // dst...
    transparent: null
  };

  // clear
  ctx.clearRect(0,0,32,32);

  // --- background/outline (optional) ---
  // draw rough outline/frame (we'll draw character centered roughly col 4..27 rows 3..28)

  // --- hat (top) ---
  // brim
  for(let x=6;x<=25;x++){
    set(x,3,palette.hatY);
    set(x,4,palette.hatY);
  }
  // hat top (rounded block)
  for(let y=0;y<=3;y++){
    for(let x=9-y;x<=22+y;x++){
      if(x>=0 && x<32 && y+0<32) set(x, y+0, palette.hatY);
    }
  }
  // hat band
  for(let x=6;x<=25;x++){
    set(x,5,palette.hatBand)
  }

  // straw rim (slight darker)
  for(let x=6;x<=25;x++){
    set(x,6,palette.hatY);
  }

  // --- hatY (gear5 white fluff) around head ---
  const hatYPixels = [
    [4,8],[5,8],[6,8],[7,8],[24,8],[25,8],[26,8],[27,8],
    [5,7],[6,7],[7,7],[8,7],[9,7],[10,7],[11,7],[12,7],[13,7],[14,7],[15,7],[16,7],[17,7],[18,7],[19,7],[20,7],[21,7],[22,7],[23,7],[24,7],[25,7],[26,7],
  ];
  hatYPixels.forEach(([x,y]) => set(x,y,palette.hatY));

  // --- face (skin) ---
  for(let y=8;y<=18;y++){
    for(let x=8;x<=23;x++){
      set(x,y,palette.skin);
    }
  }

  // slight darker shadow under chin
    for(let x=11;x<=20;x++){
      set(x,19,palette.skinDark);
    }

  // --- outline / eyes / eyebrows / big grin (Gear 5 iconic) ---
  // outline (simple)
  const outline = [
    // left side
    [7,9],[7,10],[7,11],[7,12],[7,13],[7,14],[7,15],
    // right side
    [24,9],[24,10],[24,11],[24,12],[24,13],[24,14],[24,15],
    // chin bottom
    [8,20],[9,21],[10,21],[11,21],[12,21],[13,21],[14,21],[15,21],[16,21],[17,21],[18,21],[19,21],[20,21],[21,21],[22,20]
  ];
  outline.forEach(([x,y]) => set(x,y,palette.outline));

  // eyes (big, expressive)
  // left eye
  set(11,11,palette.outline);
  set(12,11,palette.hair); // white eye highlight
  set(11,12,palette.outline);
  set(12,12,palette.skin);
  // right eye
  set(19,11,palette.outline);
  set(18,11,palette.hair);
  set(19,12,palette.outline);
  set(18,12,palette.skin);

  // pupils (tiny black dots)
  set(12,12,palette.outline);
  set(18,12,palette.outline);

  // eyebrows (arched, expressive)
  set(10,10,palette.outline);
  set(20,10,palette.outline);

  // big grin: white teeth block with black outline and tongue
  // teeth box
  for(let x=12;x<=18;x++){
    for(let y=15;y<=17;y++){
      set(x,y,palette.hair); // white teeth
    }
  }
  // outline around mouth
  const mouthOutline = [
    [11,14],[12,14],[13,14],[14,14],[15,14],[16,14],[17,14],[18,14],[19,14],
    [11,15],[19,15],
    [11,16],[19,16],
    [11,17],[19,17],
    [12,18],[13,18],[14,18],[15,18],[16,18],[17,18],[18,18]
  ];
  mouthOutline.forEach(([x,y]) => set(x,y,palette.outline));
  // tongue
  set(14,17,palette.tongue);
  set(15,17,palette.tongue);
  set(16,17,palette.tongue);

  // cheek blush (small orange marks)
  set(9,14,palette.tongue);
  set(22,14,palette.tongue);

  // nose (tiny)
  set(15,13,palette.outline);

  // --- shirt (red) and shoulders ---
  for(let y=20;y<=25;y++){
    for(let x=9;x<=23;x++){
      set(x,y,palette.shirt);
    }
  }
  // shirt outline
  for(let x=8;x<=24;x++){
    set(x,20,palette.outline);
  }

  // sleeve / arm simple blocks
  for(let y=21;y<=22;y++){
    set(8,y,palette.shirt);
    set(24,y,palette.shirt);
  }
  set(7,21,palette.skin);
  set(25,21,palette.skin);

    // pants (blue) simple
    for (let y = 26; y <= 29; y++) {
    for (let x = 10; x <= 15; x++) {
        set(x, y, palette.pants);
    }
    }
    for (let y = 26; y <= 29; y++) {
    for (let x = 16; x <= 22; x++) {
        set(x, y, palette.pants);
    }
    }

    // garis tengah celana
    for (let y = 26; y <= 29; y++) {
    set(16, y, palette.pantsShadow); // warna sedikit lebih gelap
    }

  // small shadow under hat band to hint "straw hat rim"
  for(let x=9;x<=22;x++){
    set(x,6,palette.hatY);
  }

  // add a few "flare" white marks to simulate gear-5 energy (simple)
  set(3,8,palette.hatY);
  set(28,8,palette.hatY);
  
  // done

})();
</script>
</body>
